<!-- KnowsNav – EyeWrite with SnazyCam Integration -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KnowsNav – EyeWrite with SnazyCam</title>
  <link rel="stylesheet" href="eyewrite/style.css">
  <style>
    /* SnazyCam runs constantly: hide via opacity, not display */
    #snazycam-container { position: fixed; inset: 0; z-index: 50; display: block; opacity: 0; pointer-events: none; }
    #snazycam-container video, #snazycam-container canvas { width: 100%; height: 100%; object-fit: cover; }
    /* Position the toggle button at the bottom-right */
    #snazycam-toggle-btn { position: fixed; bottom: 10px; right: 10px; padding: 8px 14px; border: none; border-radius: 8px; background: #00ffff; color: #000; font-weight: bold; cursor: pointer; z-index: 100; box-shadow: 0 0 8px #00ffff88; }
    /* Ensure EyeWrite’s cursor ring is always visible above SnazyCam */
    #cursorRing { position: fixed; z-index: 2500; pointer-events: none; display: block; }
  </style>
</head>
<body>
  <!-- EyeWrite toolbar, keyboard, etc. goes here … -->
  <div id="cursorRing"></div>

  <!-- SnazyCam video/canvas container -->
  <div id="snazycam-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <button id="snazycam-toggle-btn">SnazyCam Controls</button>

  <!-- TensorFlow/BlazeFace and app scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <!-- SnazyCam tracking and control scripts -->
  <script src="snazycam/nose.js"></script>
  <script src="snazycam/controls.js"></script>
  <script src="snazycam/hoverClick.js"></script>
  <!-- EyeWrite app (unmodified) -->
  <script src="eyewrite/app.js"></script>
  <!-- KnowsNav driver -->
  <script src="driver.js"></script>
</body>
</html>
